<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Marvin Kullick">
    <title>Marvin Kullick - Profile</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css" />
    <script src="scripts/skills.js" defer></script>
    <script src="scripts/timeline.js" defer></script>
</head>
<body>
    <main>
        <div id="identity">
            <div id="identity-content">
                <h1>Marvin Kullick</h1>
                <p>
                    Hi, I've studied computer science and I'm currently working as a software developer / technical artist.
                    I achieved a <i>master's degree</i> in <i>computer science</i> at the <b>University of Applied Sciences</b> in Berlin in 2022.
                </p>
            </div>
            <div id="contact">
                <a href="mailto:mkullick@web.de" target="_blank"><span class="material-icons">email</span></a>
                <a href="https://github.com/Rein3ke" target="_blank"><span class="material-icons">code</span></a>
            </div>
            <div id="identity-skills">
                <h2>Skills</h2>
                <ul id="identity-skills-list">
                </ul>
            </div>
            <div id="identity-image">
                <img src="src/imgs/marvin_kullick.jpg" alt="Marvin Kullick" />
            </div>
        </div>
        <div id="timeline">
            <h2>Timeline</h2>
            <div id="timeline-events"></div>
            <div id="timeline-legend">
                <ul id="timeline-legend-list"></ul>
            </div>
        </div>
    </main>
    <button id="scroll-to-top-button">
        <span class="material-icons">arrow_upward</span>
    </button>
</body>
<script>
    // Scroll to top button
    const scrollToTopButton = document.getElementById('scroll-to-top-button');
    const scrollFunc = () => {
        let y = window.scrollY;
        if (y > 0) {
            scrollToTopButton.className = "visible";
        } else {
            scrollToTopButton.className = "hidden";
        }
    };
    window.addEventListener("scroll", scrollFunc);
    const scrollToTop = () => {
        window.scrollTo({ top: 0, behavior: 'smooth' });
    };
    scrollToTopButton.onclick = scrollToTop;
</script>
</html>
